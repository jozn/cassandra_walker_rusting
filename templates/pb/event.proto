syntax = "proto3";

package pb;

{{range .QEvent}}
message {{.ServiceName}}Command {
  oneof sub_command {
  {{- range .Events}}
    Q{{.EventName}} {{.EventName}} = {{.TagNum}};
  {{- end}}
  }

  {{- range .Events}}
  message Q{{.EventName}} {
    {{- range .Fields -}}
    {{if .Repeated }}
      repeated {{.PBType}} {{.Name}} = {{.TagNum}};
    {{- else}}
      {{.PBType}} {{.Name}} = {{.TagNum}};
    {{- end}}
    {{- end}}
  }
  {{- end}}
}
{{ end}}
