syntax = "proto3";

{{range .QEvent}}
message {{.ServiceName}}Command {
  oneof sub_command {
  {{- range .Events}}
    {{.EventName}} {{.EventName}} = {{.TagNum}};
  {{- end}}
  }

  {{- range .Events}}
  message {{.EventName}} {
    {{- range .Fields -}}
    {{if .Repeated }}
      repeat {{.PBType}} {{.Name}} = {{.TagNum}};
      {{else}}
      {{.PBType}} {{.Name}} = {{.TagNum}};
    {{- end}}
    {{- end}}
  }
  {{- end}}
}
{{- end}}
